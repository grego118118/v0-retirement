<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Main logo area -->
  <g transform="translate(100, 200)">
    <!-- Large icon -->
    <rect x="0" y="0" width="120" height="120" rx="20" fill="white" opacity="0.1" />
    <rect x="10" y="10" width="100" height="100" rx="16" fill="white" opacity="0.9" />
    
    <!-- Building icon -->
    <g transform="translate(30, 30)">
      <rect x="5" y="50" width="12" height="20" fill="#2563eb"/>
      <rect x="20" y="35" width="12" height="35" fill="#2563eb"/>
      <rect x="35" y="20" width="12" height="50" fill="#2563eb"/>
      <rect x="50" y="5" width="12" height="65" fill="#2563eb"/>
      
      <!-- Growth arrow -->
      <path d="M50 10 L65 -5 L65 2.5 L75 2.5 L75 10 L65 10 L65 17.5 Z" fill="#10b981" />
    </g>
    
    <!-- Main title -->
    <text x="150" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="white">
      Mass Pension
    </text>
    
    <!-- Subtitle -->
    <text x="150" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.9">
      Massachusetts State Employee Retirement Calculator
    </text>
    
    <!-- Features -->
    <text x="150" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="400" fill="white" opacity="0.8">
      • Official MSRB Calculations • Groups 1-4 Support • COLA Projections
    </text>
  </g>
  
  <!-- Website URL -->
  <text x="100" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="500" fill="white" opacity="0.8">
    www.masspension.com
  </text>
</svg>
