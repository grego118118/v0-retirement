<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sealGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer circle -->
  <circle cx="16" cy="16" r="15" fill="url(#sealGradient)" stroke="#1e3a8a" stroke-width="1"/>
  
  <!-- Inner circle -->
  <circle cx="16" cy="16" r="11" fill="url(#centerGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- Massachusetts text around the border -->
  <path id="circle-text" d="M 16,16 m -13,0 a 13,13 0 1,1 26,0 a 13,13 0 1,1 -26,0" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="white">
    <textPath href="#circle-text" startOffset="25%">
      MASSACHUSETTS
    </textPath>
  </text>
  
  <!-- Central MA text -->
  <text x="16" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af">
    MA
  </text>
  
  <!-- Small decorative elements -->
  <circle cx="16" cy="10" r="1" fill="#1e40af"/>
  <circle cx="16" cy="22" r="1" fill="#1e40af"/>
  <circle cx="10" cy="16" r="1" fill="#1e40af"/>
  <circle cx="22" cy="16" r="1" fill="#1e40af"/>
  
  <!-- Small stars for decoration -->
  <g fill="#1e40af">
    <polygon points="16,6 16.5,7.5 18,7.5 16.75,8.5 17.25,10 16,9 14.75,10 15.25,8.5 14,7.5 15.5,7.5" transform="scale(0.3) translate(20,5)"/>
    <polygon points="16,6 16.5,7.5 18,7.5 16.75,8.5 17.25,10 16,9 14.75,10 15.25,8.5 14,7.5 15.5,7.5" transform="scale(0.3) translate(20,75)"/>
  </g>
</svg>
