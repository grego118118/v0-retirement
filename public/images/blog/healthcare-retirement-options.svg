<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0e7490;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#155e75;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.98" />
      <stop offset="100%" style="stop-color:#f0fdff;stop-opacity:0.95" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative healthcare elements -->
  <circle cx="120" cy="80" r="45" fill="rgba(255,255,255,0.08)"/>
  <circle cx="680" cy="320" r="55" fill="rgba(255,255,255,0.08)"/>
  <circle cx="750" cy="100" r="35" fill="rgba(255,255,255,0.08)"/>
  
  <!-- Medical cross symbols -->
  <g transform="translate(100, 60)" fill="rgba(255,255,255,0.12)">
    <rect x="8" y="0" width="4" height="20" rx="2"/>
    <rect x="0" y="8" width="20" height="4" rx="2"/>
  </g>
  
  <g transform="translate(720, 300)" fill="rgba(255,255,255,0.12)">
    <rect x="8" y="0" width="4" height="20" rx="2"/>
    <rect x="0" y="8" width="20" height="4" rx="2"/>
  </g>
  
  <!-- Main content card -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#0e7490">
    Healthcare in Retirement
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Options for Massachusetts State Employees
  </text>
  
  <!-- Healthcare benefit sections -->
  <g transform="translate(80, 170)">
    <!-- GIC Benefits -->
    <rect x="0" y="0" width="160" height="70" rx="12" fill="#e0f7fa" stroke="#0891b2" stroke-width="2"/>
    <text x="80" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0e7490">
      GIC Benefits
    </text>
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0e7490">
      Group Insurance
    </text>
    <text x="80" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0e7490">
      Commission
    </text>
    
    <!-- Medicare Coordination -->
    <rect x="180" y="0" width="160" height="70" rx="12" fill="#dcfce7" stroke="#059669" stroke-width="2"/>
    <text x="260" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#065f46">
      Medicare
    </text>
    <text x="260" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
      Coordination
    </text>
    <text x="260" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
      Age 65+
    </text>
    
    <!-- Retiree Plans -->
    <rect x="360" y="0" width="160" height="70" rx="12" fill="#fef3c7" stroke="#d97706" stroke-width="2"/>
    <text x="440" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400e">
      Retiree Plans
    </text>
    <text x="440" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
      PPO & HMO
    </text>
    <text x="440" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
      Options
    </text>
    
    <!-- Prescription Coverage -->
    <rect x="540" y="0" width="160" height="70" rx="12" fill="#f3e8ff" stroke="#7c3aed" stroke-width="2"/>
    <text x="620" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#5b21b6">
      Prescription
    </text>
    <text x="620" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
      Drug Coverage
    </text>
    <text x="620" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#5b21b6">
      Part D
    </text>
  </g>
  
  <!-- Healthcare transition arrow -->
  <g transform="translate(350, 280)" fill="#0891b2">
    <path d="M0,0 L30,0 L25,5 M30,0 L25,-5" stroke="#0891b2" stroke-width="2" fill="none"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="12" fill="#0891b2">
      Transition Planning
    </text>
  </g>
  
  <!-- Key benefit highlight -->
  <rect x="100" y="300" width="600" height="30" rx="15" fill="url(#accentGradient)"/>
  <text x="400" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Comprehensive Coverage from Active Employment Through Retirement
  </text>
  
  <!-- Massachusetts seal placeholder -->
  <circle cx="150" cy="320" r="22" fill="#0891b2" stroke="white" stroke-width="3"/>
  <text x="150" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MA
  </text>
  
  <!-- Medical symbol accent -->
  <g transform="translate(650, 320)" fill="white">
    <circle cx="0" cy="0" r="18" fill="#059669"/>
    <rect x="-2" y="-8" width="4" height="16" rx="2"/>
    <rect x="-8" y="-2" width="16" height="4" rx="2"/>
  </g>
</svg>
