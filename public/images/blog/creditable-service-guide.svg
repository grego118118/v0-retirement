<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#faf5ff;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="35" fill="rgba(255,255,255,0.1)"/>
  <circle cx="720" cy="320" r="45" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="120" r="25" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content card -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7c3aed">
    Creditable Service Guide
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Increase Your Pension Through Service Purchases
  </text>
  
  <!-- Service types -->
  <g transform="translate(100, 150)">
    <!-- Military Service -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">
      Military
    </text>
    <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
      Service
    </text>
    <text x="60" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
      Up to 4 years
    </text>
    
    <!-- Prior Public Service -->
    <rect x="140" y="0" width="120" height="60" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="200" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      Prior Public
    </text>
    <text x="200" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
      Service
    </text>
    <text x="200" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">
      MA employers
    </text>
    
    <!-- Peace Corps -->
    <rect x="280" y="0" width="120" height="60" rx="8" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="340" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#15803d">
      Peace Corps
    </text>
    <text x="340" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#15803d">
      Service
    </text>
    <text x="340" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#15803d">
      Up to 3 years
    </text>
    
    <!-- Leave of Absence -->
    <rect x="420" y="0" width="120" height="60" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
    <text x="480" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">
      Unpaid
    </text>
    <text x="480" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">
      Leave
    </text>
    <text x="480" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
      Approved only
    </text>
  </g>
  
  <!-- Key benefit -->
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#7c3aed">
    Each Year Purchased = Higher Monthly Pension
  </text>
  
  <!-- Bottom text -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
    Purchase service early for maximum benefit
  </text>
  
  <!-- Massachusetts seal placeholder -->
  <circle cx="150" cy="310" r="18" fill="#7c3aed" stroke="white" stroke-width="2"/>
  <text x="150" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">
    MA
  </text>
</svg>
