<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="120" cy="100" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="680" cy="300" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="80" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content card -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#64748b">
    Massachusetts
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#64748b">
    Retirement System
  </text>
  
  <!-- Bottom text -->
  <text x="400" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#94a3b8">
    Retirement Planning Resources
  </text>
  
  <!-- Massachusetts seal placeholder -->
  <circle cx="400" cy="280" r="25" fill="#64748b" stroke="white" stroke-width="3"/>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    MA
  </text>
</svg>
