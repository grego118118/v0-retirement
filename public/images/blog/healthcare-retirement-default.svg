<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Healthcare icons -->
  <g transform="translate(200, 150)">
    <!-- Medical cross -->
    <rect x="45" y="20" width="10" height="60" fill="#3b82f6"/>
    <rect x="20" y="45" width="60" height="10" fill="#3b82f6"/>
    <circle cx="50" cy="50" r="40" fill="none" stroke="#3b82f6" stroke-width="3"/>
  </g>
  
  <g transform="translate(500, 120)">
    <!-- Stethoscope -->
    <path d="M20 20 Q30 10 40 20 Q50 30 40 40 Q30 50 20 40 Q10 30 20 20" fill="#10b981"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="#10b981" stroke-width="3"/>
    <path d="M30 45 Q35 60 45 70" fill="none" stroke="#10b981" stroke-width="3"/>
    <circle cx="45" cy="70" r="8" fill="#10b981"/>
  </g>
  
  <g transform="translate(800, 150)">
    <!-- Heart -->
    <path d="M50 80 C30 60, 10 40, 30 20 C40 10, 60 10, 70 20 C90 40, 70 60, 50 80" fill="#ef4444"/>
  </g>
  
  <!-- Title text -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">Healthcare in Retirement</text>
  <text x="600" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="#64748b">Options for Massachusetts State Employees</text>
  
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">GIC Benefits • Medicare Coordination • Cost Management</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="500" r="20" fill="#3b82f6" opacity="0.3"/>
  <circle cx="1100" cy="100" r="25" fill="#10b981" opacity="0.3"/>
  <circle cx="150" cy="80" r="15" fill="#8b5cf6" opacity="0.3"/>
  <circle cx="1050" cy="520" r="18" fill="#ef4444" opacity="0.3"/>
</svg>
