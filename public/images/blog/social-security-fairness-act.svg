<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="320" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="100" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Main content card -->
  <rect x="50" y="50" width="700" height="300" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1e40af">
    Social Security Fairness Act
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#64748b">
    Eliminating WEP and GPO for Massachusetts State Employees
  </text>
  
  <!-- Key points -->
  <g transform="translate(100, 160)">
    <!-- WEP Elimination -->
    <circle cx="20" cy="20" r="8" fill="#10b981"/>
    <text x="40" y="25" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      ✓ Windfall Elimination Provision (WEP) Eliminated
    </text>
    
    <!-- GPO Elimination -->
    <circle cx="20" cy="50" r="8" fill="#10b981"/>
    <text x="40" y="55" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      ✓ Government Pension Offset (GPO) Eliminated
    </text>
    
    <!-- Retroactive Payments -->
    <circle cx="20" cy="80" r="8" fill="#10b981"/>
    <text x="40" y="85" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      ✓ Retroactive Payments Back to January 2024
    </text>
    
    <!-- Full Benefits -->
    <circle cx="20" cy="110" r="8" fill="#10b981"/>
    <text x="40" y="115" font-family="Arial, sans-serif" font-size="16" fill="#374151">
      ✓ Full Social Security Benefits Restored
    </text>
  </g>
  
  <!-- Date badge -->
  <rect x="600" y="280" width="120" height="40" rx="20" fill="#1e40af"/>
  <text x="660" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">
    EFFECTIVE
  </text>
  <text x="660" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    January 2025
  </text>
  
  <!-- Massachusetts seal placeholder -->
  <circle cx="150" cy="280" r="25" fill="#1e40af" stroke="white" stroke-width="3"/>
  <text x="150" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">
    MA
  </text>
</svg>
